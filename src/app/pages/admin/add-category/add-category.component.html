<mat-card>
    <h1>Add New Category </h1>
    <mat-card-content>
        <div class="boostrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="onSubmit()">

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required [(ngModel)]="category.title" type="text" name="title" matInput placeholder="Entre Category Title " autofocus />
            
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea required [(ngModel)]="category.description"  name="description" rows="15" matInput placeholder="Entre Category Description"></textarea>
            
                        </mat-form-field>

                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary"> Add </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
