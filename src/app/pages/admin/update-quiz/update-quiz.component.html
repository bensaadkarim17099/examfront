<mat-card>
    <h1>Update Quiz </h1>
    <div class="container">
        <div class="row">
            
            <div class="col-md-8 offset-md-2">

                
                <form *ngIf="quizUpated" (ngSubmit)="onSubmit()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input required [(ngModel)]="quizUpated.title" type="text" name="title" placeholder="Enter here"  matInput />
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea rows="5" [(ngModel)]="quizUpated.description" name="description" placeholder="Enter here"  matInput ></textarea>
                    </mat-form-field>

                    <div class="row">
                    <div class="col-md-6">
                        <!-- //max marks -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Maximum Marks </mat-label>
                            <input type="text" [(ngModel)]="quizUpated.maxMarks" name="maxMarks" placeholder="Enter here"  matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!--  number of question to be shown -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number of Question </mat-label>
                            <input [(ngModel)]="quizUpated.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter here"  matInput />
                        </mat-form-field>
                    </div>
                </div>
                <!-- active field -->
                <mat-slide-toggle class="mt20" color="primary" name="active" [(ngModel)]="quizUpated.active" > Publish Status  </mat-slide-toggle>

                <br>
                <!--//category select -->

                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categories </mat-label>
                    <mat-select  name="category" [(ngModel)]="quizUpated.category.cid">
                        
                      <mat-option  *ngFor="let tempCat of categories" [value]="tempCat.cid">
                        {{tempCat.title}}
                      </mat-option>
                    
                    </mat-select>
                  </mat-form-field>

                  <div class="container text-center">
                      <button mat-raised-button color="primary" type="submit"> Update </button>
                  </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>
