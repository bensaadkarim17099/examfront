<h1 class="mt30"> Questions of {{ quizTitle }}  </h1>
<div class="bootstrap-wrapper">
    <div class="rox">
        <div class="col-md-12">

            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+quizId+'/'+quizTitle" >Add Question</button>
            </div>
            <mat-card *ngFor="let ques of questions ; let i=index" class="mt20">
                <mat-card-content>

                    <p>
                       <b> Q{{i+1}})  </b>  <span class="ml20" [innerHTML]="ques.content"> </span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)  </b> {{ ques.option1 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)  </b> {{ ques.option2 }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)  </b> {{ ques.option3 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)  </b> {{ ques.option4 }}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer:</b> {{ ques.answer}} </p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button (click)="deleteQuestion(ques.quesId)" color="accent">Delete</button>
                    <button mat-raised-button color="primary">Upadte</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
