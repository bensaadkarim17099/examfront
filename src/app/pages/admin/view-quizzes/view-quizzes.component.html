<mat-card class="mt10 mr20 ml20" *ngFor="let tempQuiz of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{ tempQuiz.title }}
        </mat-card-title>
        <mat-card-subtitle> {{ tempQuiz.category.title }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ tempQuiz.description  }}</p>
    </mat-card-content>
    <mat-card-actions>

        <button
        [routerLink]="'/admin/view-questions/'+tempQuiz.qId+'/'+tempQuiz.title"
        mat-flat-button color="primary"> Questions  </button>
        <button mat-stroked-button color="primary" class="ml20"> Max Marks: {{ tempQuiz.maxMarks }}  </button>
        <button mat-stroked-button color="primary" class="ml20">  Questions: {{ tempQuiz.numberOfQuestions  }}  </button>
        <button [routerLink]="'/admin/quiz/'+tempQuiz.qId" mat-flat-button color="primary" class="ml20"> Update </button>
        <button   mat-flat-button color="primary" class="ml20"> Attempts </button>
        <button mat-flat-button color="accent" (click)="deleteQuiz(tempQuiz.qId)" class="ml20"> Delete </button>

    </mat-card-actions>

</mat-card>

<div class="container text-center mt20 example-button-container">
   
        <button routerLink="/admin/add-quiz" mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>add</mat-icon>
        </button>
    
</div>
